% resolution

x=1024
y=768
aspectratio=1

thick=1				% width of grid lines, in general
heyawakethick=7;		% specifies thick just for heyawake, because heyawake needs thicker lines
slitherlinkthick=5		% specifies thick just for slitherlink
thin=1				% grid lines inside boxes in heyawake
edgethick=5                     % thickness of edge between centers of two adjacent cells
edgethick2=3			% thickness of two parallel edges (hashiwokakero)

% 0:window 1:fullscreen

fullscreen=0

% colour scheme

unfilledcol=GRAY
filledcol=BLACK
filled2col=DARKBLUE
blankcol=WHITE
okcol=GREEN
almostokcol=YELLOW
errorcol=RED
darkerrorcol=DARKRED
darkererrorcol=DARKERRED
lightcol=GREEN
edgecol=GRAY

% control scheme for nurikabe!
% 0: left=toggle, right=unfilled
% 1: left=open, right=blocked, middle=unfilled
% 2: left=blocked, right=open, middle=unfilled

controlscheme_nurikabe = 2
controlscheme_heyawake = 2
controlscheme_hitori = 2
controlscheme_picross = 2
controlscheme_slitherlink = 1

% control scheme for akari!
% 0: left=toggle, right=unfilled
% 1: left=bulb, right=empty, middle=unfilled
% 2: left=empty, right=bulb, middle=unfilled

controlscheme_akari = 1
controlscheme_mine = 1
controlscheme_kuromasu = 1

controlscheme_masyu = 2
